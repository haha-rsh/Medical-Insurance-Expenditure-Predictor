<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main id="main" class="container">
        <div class="row" >
            <div class="col-xs-12 col-lg-offset-3 col-lg-6" style="margin: auto;">
                <div class="m-b-md text-center">
                    <h1 id="title">Medical Insurance Predictor</h1>
                </div>
                <form method="POST" action="/predict" id="survey-form" name="survey-form">
                    
                        <label for="name" id="name-label">
                            Name 
                            <input class="" type="text" id="name" name="name" placeholder="Enter your name (required)"
                                required />
                        </label>
                        
                          
                        <label for="number" id="number-label">
                            Age 
                            <input class="" type="number" id="number" name="number" min="8" max="112"
                                placeholder="Enter you age (required)" required />
                        </label>
                        
                        <label for="number" id="number-label">
                            BMI 
                            <input class="" type="number" id="number" name="number" min="1" max="50"
                                placeholder="Enter you age (required)" required />
                        </label>
                        
                        <label for="number" id="number-label">
                            Number of Children 
                            <input class="" type="number" id="number" name="number" min="0" max="100"
                                placeholder="Enter you age (required)" required />
                        </label>
                        

                        <div class="labels">
                            Gender 
                        </div>
                        <label class="m-b-xs">
                            <input type="radio" name="Gender" value="Male" checked /> Male
                        </label>
                        <label class="m-b-xs">
                            <input type="radio" name="Gender" value="Female" /> Female
                        </label>
                    
                        <div class="labels">
                            Do you smoke? 
                        </div>
                        <label class="m-b-xs">
                            <input type="radio" name="Smoker" value="Yes" checked /> Yes
                        </label>
                        <label class="m-b-xs">
                            <input type="radio" name="Smoker" value="No" /> No
                        </label>
                        
                        <label for="Region">
                            Region 
                            <select name="Region" id = "Region" class="m-t-xs">
                                <option value="northeast" selected>NorthEast</option>
                                <option value="northwest">NorthWest</option>
                                <option value="southeast">SouthEast</option>
                                <option value="southwest">SouthWest</option>
                            </select>
                        </label>    
                    
                    <div class="submit-reset">
                        <div>
                            <button id="submit" type="submit" class="btn">Submit</button>
                        </div>
                        <div>
                            <a href="/" class="reset"> reset
                            <!-- <button id="reset" type="reset" class="btn">Reset</button> -->
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            {{ title }} {{ prediction }}
        </div>
    </main>

</body>

</html>
